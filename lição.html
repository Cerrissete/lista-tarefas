<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="lição.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
</head>
<body>
    <div class="inicio">
        <img class="logo" src="MicrosoftTeams-image (1).png">
        <p>LISTA DE TAREFAS</p> 
    </div>
    <form class="container" id="form">
        <input type="text" id="taskInput" placeholder="Nome da Tarefa"> 
        <input type="text" id="statusInput" placeholder="Status"> 
        <input type="text" id="dataInput" placeholder="Data"> 
        <button class="buttom">Adicionar</button>
    </form>
    <div class="lista">
        <table id="tabela">
            <tr> 
                <th>Data</th>
                <th>Nome</th>
                <th>Status</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </table id="idTabelaTarefas">
            <tbody></tbody>
        </table>
    </div>  
    <script type="text/javascript" src="lição.js"></script>
</body>
</html>
